<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/gif/png" href="images/house.png">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>My Neighbordhood Map</title>
  </head>
  <body>
    <h1 data-bind="text: name" align="center"></h1>
  <div class="container">
    <button class="hamburger">&#9776;</button>

    <div id="menu">
<button class="close">&#735;</button>
<select data-bind="options: filters, value: filter" align="center"></select>

<div data-bind="foreach: filteredMarkers">
    <br></br>
    <div id="foursquareInfographic">
      <button data-bind="text: title, click: bounce"></button>
      <div id="foursquareURL" data-bind="html: locationInfo, visible: showInfo" align="center"></div>
    </div>
  </div></div>
    <div id="map">
      <h1 id="error-code"></h1>
  </div>
  <script type='text/javascript' src='js/libs/knockout-3.4.2.js'></script>
    <script type='text/javascript' src='js/app.js'></script>
    <script
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAz4dm2Y0kA-xlqglKj-eFd6KEb0p9WOTM&v=3&callback=loadApp">
      </script>
    <script async defer src="js/libs/jquery.min.js"></script>
  </body>
