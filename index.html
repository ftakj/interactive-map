<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/gif/png" href="images/house.png">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>My Neighbordhood Map</title>
  </head>
  <body>
  <div class="container">
    <div id="menu">
      <h2 data-bind="text: name"></h2>
<select data-bind="options: filters, value: filter"></select>

<div data-bind="foreach: filteredMarkers">
    <br></br><button data-bind="text: title"></button>
</div>
    </div>
    <div id="map"></div>
  </div>
  <script type='text/javascript' src='js/knockout-3.4.2.js'></script>
  <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAz4dm2Y0kA-xlqglKj-eFd6KEb0p9WOTM&v=3&callback=startMap">
    </script>
    <script async defer type='text/javascript' src='js/app.js'></script>
  </body>
